<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../zAssets/styles/snippet-grid.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Shadows</title>
</head>
<body>
<snippet class="medium">
    <content>
        <scene>
            <img class="default fit" src="../../zAssets/images/animals/parrot.png"/>
        </scene>
    </content>
</snippet>
<snippet class="medium">
    <content>
        <scene>
            <img class="soft fit" src="../../zAssets/images/animals/parrot.png"/>
        </scene>
    </content>
</snippet>
<snippet class="medium">
    <content>
        <scene>
            <img class="clipped fit" src="../../zAssets/images/animals/parrot.png"/>
        </scene>
    </content>
</snippet>
<snippet class="small bg-black">
    <content>
        <scene class="shadow-neon-green text">
            Neon
        </scene>
    </content>
</snippet>
<snippet class="small bg-black">
    <content>
        <scene class="shadow-flame text">
            Flame
        </scene>
    </content>
</snippet>
<snippet class="small bg-black">
    <content>
        <scene class="shadow-ghost text">
            Ghost
        </scene>
    </content>
</snippet>
<snippet class="small bg-black">
    <content>
        <scene class="shadow-blurry text">
            Blurry
        </scene>
    </content>
</snippet>
<snippet class="small bg-black">
    <content>
        <scene class="shadow-outline text">
            Outline
        </scene>
    </content>
</snippet>
<snippet class="small bg-black">
    <content>
        <scene class="shadow-lux text">
            Lux
        </scene>
    </content>
</snippet>

<div>
</div>

</body>
</html>
