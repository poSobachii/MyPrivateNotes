<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Download button</title>
</head>
<body>
<button class="ready" id="button" onclick="clickButton();">
    <div class="message submitMessage">
        <i class="fa-solid fa-download"></i>
        <i class="fa-solid fa-baby-carriage"></i>
        <span class="button-next" id="default">
        Download Files
    </span>
    </div>

    <div class="message loadingMessage">
        <svg viewBox="0 0 19 17" xmlns="http://www.w3.org/2000/svg">
            <circle class="loadingCircle" cx="2.2" cy="10" r="1.6"/>
            <circle class="loadingCircle" cx="9.5" cy="10" r="1.6"/>
            <circle class="loadingCircle" cx="16.8" cy="10" r="1.6"/>
        </svg>
    </div>
    <div class="message successMessage">
        <i class="fas fa-check-circle showstick"></i>
        <span class="button-success" id="success">
            Downloaded</span>
    </div>
</button>


<script src="script.js"></script>
<script src="https://kit.fontawesome.com/411cbcca58.js" crossorigin="anonymous"></script>

</body>
</html>
