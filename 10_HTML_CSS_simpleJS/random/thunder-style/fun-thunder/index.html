<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Fun-thunder</title>
</head>
<body>
<div class="skybox" id="skybox" onmousemove="myFunction(event)">
    <span><img class="nuclear" id="nuclear" src="img/nuclear_2.png"></span>
    <span><img class="nuclear_explosion" id="nuclear_explosion" src="img/explosion_1.png"></span>
    <span><img class="explosion_2" id="explosion_2" src="img/explosion_2.png"></span>
    <span><img class="black_smoke_1" id="black_smoke_1" src="img/black-smoke.png"></span>
    <span><img class="black_smoke_2" id="black_smoke_2" src="img/black-smoke.png"></span>
    <span><img class="white_smoke" id="white_smoke" src="img/white_smoke.png"></span>
    <span><img class="horizon" id="horizon" src="img/horizon.png"></span>
    <span><img class="tank_smoke" id="tank_smoke" src="img/tank-smoke.png"></span>
    <span><img class="tank" id="tank" src="img/tank.png"></span>
    <span><img class="particles_3" id="particles_3" src="img/particles_3.png"></span>
    <span><img class="hoomans" id="hoomans" src="img/hoomans.png"></span>
    <span><img class="particles_4" id="particles_4" src="img/particles_4.png"></span>
    <span><img class="particles_1" id="particles_1" src="img/particles_1.png"></span>
    <span><img class="particles_2" id="particles_2" src="img/particles_1.png"></span>
    <span class="playground"></span>
</div>
<script src="script.js"></script>

</body>
</html>
