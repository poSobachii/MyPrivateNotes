<body>

    <content>
        <heading></heading>
        <scene>
            <label>
                <input id="checked" onclick="changeTextBg()" type="checkbox">

            </div>

</snippet>

<snippet class="medium_long">
    <content>
        <heading>
            <p class="heading"> Choose Your Interests </p>
        </heading>
        <scene>
            <div class="container">
                <div class="box">
                    <input id="" name="" type="checkbox">
                    <div class="boxContent"><i class="fas fa-music"></i>
                        <p> Music</p>
                    </div>
                </div>
                <div class="box">
                    <input id="" name="" type="checkbox">
                    <div class="boxContent"><i class="fas fa-video"></i>
                        <p> Movies</p>
                    </div>
                </div>
                <div class="box">
                    <input id="" name="" type="checkbox">
                    <div class="boxContent"><i class="fas fa-running"></i>
                        <p> Sports</p>
                    </div>
                </div>
                <div class="box">
                    <input id="" name="" type="checkbox">
                    <div class="boxContent"><i class="fas fa-book"></i>
                        <p> Books</p>
                    </div>
                </div>
                <div class="box">
                    <input id="" name="" type="checkbox">
                    <div class="boxContent"><i class="fas fa-route"></i>
                        <p> Travel</p>
                    </div>
                </div>
                <div class="box">
                    <input id="" name="" type="checkbox">
                    <div class="boxContent"><i class="fas fa-mobile-alt"></i>
                        <p> Tech</p>
                    </div>
                </div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="medium_long">
    <content>
        <heading></heading>
        <scene></scene>
    </content>
</snippet>
