<body>


<snippet class="small neumorphic-bg">
    <content class="morph-1">
        <scene>
            <div class="simple-neum-1"></div>
        </scene>
    </content>
</snippet>

<snippet class="small neumorphic-bg">
    <content>
        <scene class="grided">
            <input class="switch-chbx" type="checkbox">
            <input checked class="switch-chbx" type="checkbox">
            <input class="square-chbx" type="checkbox">
            <input checked class="square-chbx" type="checkbox">
            <input class="radio-chbx" name="radio-box" type="radio">
            <input checked class="radio-chbx" name="radio-box" type="radio">
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>

                <input class="bar-section" id="menu-bar-3" name="radio2" type="radio"/>
                <div class="menu-bars-selection"></div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
