<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../zAssets/styles/snippet-grid.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <title>Neumorphic</title>
</head>
<body>


<snippet class="small neumorphic-bg">
    <content class="morph-1">
        <scene>
            <div class="simple-neum-1"></div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content class="morph-2">
        <scene>
            <div class="simple-neum-2"></div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="simple-neum-3"></div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="simple-neum-4"></div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="simple-neum-5"></div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="engrave-tile">
                <div class="engrave-text">Engraved</div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene class="grided">
            <input class="switch-chbx" type="checkbox">
            <input checked class="switch-chbx" type="checkbox">
            <input class="square-chbx" type="checkbox">
            <input checked class="square-chbx" type="checkbox">
            <input class="radio-chbx" name="radio-box" type="radio">
            <input checked class="radio-chbx" name="radio-box" type="radio">
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="menu-bars">
                <input class="bar-section" id="menu-bar-1" name="radio2" type="radio"/>
                <input class="bar-section" id="menu-bar-2" name="radio2" type="radio"/>
                <input class="bar-section" id="menu-bar-3" name="radio2" type="radio"/>
                <div class="menu-bars-selection"></div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <input class="fill-form" placeholder="Type Something...." type="text">
        </scene>
    </content>
</snippet>

<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="pulsing-circle">
                <div class="pulsing-circle-wave"></div>
                <div class="pulsing-circle-wave offset-wave-1"></div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="clock">
                <div class="center"></div>
                <div class="point"></div>
                <div class="hand hours"></div>
                <div class="hand minutes"></div>
                <div class="hand seconds"></div>
                <div class="hand mark" style="--n: 1;"></div>
                <div class="hand mark" style="--n: 2;"></div>
                <div class="hand mark" style="--n: 3;"></div>
                <div class="hand mark" style="--n: 4;"></div>
                <div class="hand mark" style="--n: 5;"></div>
                <div class="hand mark" style="--n: 6;"></div>
                <div class="hand mark" style="--n: 7;"></div>
                <div class="hand mark" style="--n: 8;"></div>
                <div class="hand mark" style="--n: 9;"></div>
                <div class="hand mark" style="--n: 10;"></div>
                <div class="hand mark" style="--n: 11;"></div>
                <div class="hand mark" style="--n: 12;"></div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="hand-loader">
                <div class="hand-loader-inside">
                    <div class="hand-loader-waves"></div>
                    <div class="hand-loader-number">93</div>
                </div>
                <div class="hand-loader-ball"></div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="neum-loader neum-loader-1">
                <div class="dot raised"></div>
                <div class="dot raised"></div>
                <div class="dot raised"></div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="neum-loader neum-loader-2">
                <div class="dot ridge"></div>
                <div class="dot ridge"></div>
                <div class="dot ridge"></div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="neum-loader neum-loader-3">
                <div class="dot raised"></div>
                <div class="dot raised"></div>
                <div class="dot raised"></div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small neumorphic-bg">
    <content>
        <scene>
            <div class="neum-loader neum-loader-4">
                <div class="dot ridge"></div>
                <div class="dot ridge"></div>
                <div class="dot ridge"></div>
            </div>
        </scene>
    </content>
</snippet>
