<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../zAssets/styles/snippet-grid.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Heavy Snippets</title>
</head>
<body>

<snippet class="medium">
    <content>
        <heading></heading>
        <scene>
            <div class="underwater">
                <div class="bubble"></div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="medium">
    <content>
        <heading></heading>
        <scene>
            <div class="side-menu">
                <div class="side-menu-content"></div>
                <div class="side-menu-toolbar">
                    <span>Home</span>
                    <span>Gallery</span>
                    <span>Contacts</span>
                </div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="medium">
    <content>
        <scene>
            <div class="vapour">
                <span style="--i:1;"></span>
                <span style="--i:16;"></span>
                <span style="--i:5;"></span>
                <span style="--i:3;"></span>
                <span style="--i:14;"></span>
                <span style="--i:2;"></span>
                <span style="--i:7;"></span>
                <span style="--i:3;"></span>
                <span style="--i:5;"></span>
                <span style="--i:9;"></span>
                <span style="--i:10;"></span>
                <span style="--i:4;"></span>
                <span style="--i:13;"></span>
                <span style="--i:15;"></span>
                <span style="--i:4;"></span>
                <span style="--i:6;"></span>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="medium">
    <content>
        <heading></heading>
        <scene></scene>
    </content>
</snippet>
<snippet class="medium">
    <content>
        <heading></heading>
        <scene></scene>
    </content>
</snippet>

    <content>
        <heading></heading>
        <scene></scene>
    </content>
</snippet>
<snippet class="medium">
    <content>
        <heading></heading>
        <scene></scene>
    </content>
</snippet>
<snippet class="medium">
    <content>
        <heading></heading>
        <scene></scene>
    </content>
</snippet>



<script src="script.js"></script>

</body>
</html>
