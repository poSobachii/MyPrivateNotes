<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <link href="../../zAssets/styles/snippet-grid.css" rel="stylesheet">
    <title>Graphical snippets</title>

</head>
<body>

<snippet class="small">
    <content>
        <scene>
            <div class="circle-rainbow"></div>
        </scene>
    </content>
</snippet>
<snippet class="small">
    <content>
        <scene>
            <div class="blop_1">
                <img class="blob" src="../../zAssets/images/blob.png"/>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small">
    <content>
        <scene>
            <div class="icon-wrapper" data-number="1">
                <img alt="not-found" class="bell-icon" src="../../zAssets/images/svg/bell.svg">
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small">
    <content>
        <scene>
            <div class="list">
                <ul class="list">
                    <li>
                        <a class="link" href="#">Hover Apple</a>
                    </li>
                    <li>
                        <a class="link" href="#">Hover Pear</a>
                    </li>
                    <li>
                        <a class="link" href="#">Hover Banana</a>
                    </li>
                </ul>

            </div>
        </scene>
    </content>
</snippet>
<snippet class="small">
    <content>
        <scene>
            <section class="video-nat">
                <video autoplay loop muted src="../../zAssets/videos/nature.mp4"></video>
                <h1 class="video-nat-title">Some Text</h1>
            </section>
        </scene>
    </content>
</snippet>
<snippet class="small">
    <content>
        <scene>
            <div class="battery_animation"></div>
        </scene>
    </content>
</snippet>
<snippet class="small">
    <content>
        <scene>
            <div class="ball-wrapper">
                <div class="ball"></div>
                <div class="shadow"></div>
            </div>
        </scene>
    </content>
</snippet>
<snippet class="small">
    <content>
        <scene>

        </scene>
    </content>
</snippet>
<snippet class="small">
    <content>
        <scene>

        </scene>
    </content>
</snippet>


<script src="script.js"></script>
</body>
</html>
