<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Graphical snippets</title>

</head>
<body>

<div class="snippet-area">
    <div class="loader-wrapper">
        <div class="loader">
            <div class="loader loader-inner"></div>
        </div>
    </div>
</div>

<div class="snippet-area">
    <div class="spinner"></div>
</div>

<div class="snippet-area">
    <div class="blop_1">
        <img class="blob" src="../../zAssets/images/blob.png"/>
    </div>
</div>

<div class="snippet-area">
    <div class="pie-chart"></div>
</div>

<div class="snippet-area">
    <div class="list">
        <ul class="list">
            <li>
                <a class="link" href="#">Hover Apple</a>
            </li>
            <li>
                <a class="link" href="#">Hover Pear</a>
            </li>
            <li>
                <a class="link" href="#">Hover Banana</a>
            </li>
        </ul>

    </div>
</div>

<div class="snippet-area">
    <div class="icon-wrapper" data-number="1">
        <img alt="not-found" class="bell-icon" src="../../zAssets/images/svg/bell.svg">
    </div>

</div>

<div class="snippet-area">
    <section class="video-nat">
        <video autoplay loop muted src="../../zAssets/videos/nature.mp4"></video>
        <h1 class="video-nat-title">Some Text</h1>
    </section>
</div>

<div class="snippet-area dark">
    <article class="glass-card">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="glass-card-inner"></div>
    </article>
</div>
<div class="snippet-area dark">
    <div class="ball-wrapper">
        <div class="ball"></div>
        <div class="shadow"></div>
    </div>
</div>

<div class="snippet-area">
    <div class="circle-rainbow"></div>
</div>

<div class="snippet-area">
    <div class="battery_animation"></div>
</div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>

<div class="snippet-area"></div>


<script src="script.js"></script>
</body>
</html>
