<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator V1</title>
    <!--    <link rel="stylesheet" th:href="@{/rsc/css/main2.css}"/>-->
</head>
<body>
<h3>Simple calculator for counting bets </h3>

<form action="#" th:action="@{/addRecord}" th:object="${simpleRecordDTO}" method="post">
    <p> Team #1: <input type="text" th:field="*{firstTeam}"></p>
    <p> Coefficient #1: <input type="text" th:field="*{firstTeamRate}"></p>
    <p> Team #2: <input type="text" th:field="*{secondTeam}"></p>
    <p> Coefficient #2: <input type="text" th:field="*{secondTeamRate}"></p>
    <p> Minimal bet: <input type="text" th:field="*{betMinimalAmount}"></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"></p>
</form>

</body>
</html>
